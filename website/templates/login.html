{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

<div class="cursor2">
	<div class="cursor-inner"></div>
	<span class="cursor-text"></span>
  </div>

<canvas id="matrix-canvas"></canvas>
<form method="POST">
	<h1 align = "center" style="color: #00ff6a;" data-value="CODER'S CAFE">CODER'S CAFE</h1>
    <h3 align="center" style="color: #00ff6a;">Login</h3>
    <h4 style="color: #00ff6a;"><strong>Login with email adress or username</strong></h4>
    <div class="form-group has-icon fa-regular fa-envelope">
        <label class="movable" for="email">Email Address</label>
        <input type="email" class="form-control form-field email" id="email" name="email" />
    </div>
    <div class="form-group has-icon fa-user">
        <label class="movable" for="firstName">Username</label>
        <input type="text" class="form-control form-field" id="firstName" name="firstName" />
    </div>
    <div class="form-group has-icon fa-lock">
        <label class="movable" for="password">Password</label>
        <input type="password" class="form-control form-field" id="password" name="password" />
    </div>
    <div class="form-group">
		<button type="submit" class="gradient ">Login</button>
	</div>
    <br>
    <p class="sign">Don't have an account? <a href="/sign-up">Sign-up</a>.</p>
</form>
<script type="text/javascript">
	// Initialising the canvas
	var canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	

	// Setting the width and height of the canvas
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	// Setting up the letters
	var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
	letters = letters.split('');

	// Setting up the columns
	var fontSize = 10,
	columns = canvas.width / fontSize;

	// Setting up the drops
	var drops = [];
	for (var i = 0; i < columns; i++) {
	drops[i] = 1;
	}

	// Setting up the draw function
	function draw() {
	ctx.fillStyle = 'rgba(31, 32, 41, .1)';
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	for (var i = 0; i < drops.length; i++) {
	var text = letters[Math.floor(Math.random() * letters.length)];
	ctx.fillStyle = '#0f0';
	ctx.fillText(text, i * fontSize, drops[i] * fontSize);
	drops[i]++;
	if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
		drops[i] = 0;
	}
	}
	}

	// Loop the animation
	setInterval(draw, 25);

</script>



<script type="text/javascript" src="{{ url_for('static', filename='sign.js') }}"></script>
<script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>



{% endblock %}
